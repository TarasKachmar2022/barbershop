<!-- Online-booking -->
<section class="booking section">
  <div class="container">
    <h2 class="booking-title section-title">Online-booking</h2>
    <form class="booking-form">
      <div class="booking-form-group" role="group">
        <label class="booking-form-label">
          <input
            class="booking-form-input"
            type="text"
            name="clientname"
            placeholder="NAME*"
          />
        </label>
        <label class="booking-form-label">
          <input
            class="booking-form-input"
            type="tel"
            name="clientphone"
            placeholder="PHONE*"
          />
        </label>
        <label class="booking-form-label">
          <textarea
            class="booking-form-input booking-form-message"
            name="message"
            rows="3"
            placeholder="MESSAGE"
          ></textarea>
        </label>
      </div>
      <button class="btn btn-dark" type="submit">send</button>
    </form>
  </div>
</section>
