<!-- Modal -->
<div class="backdrop">
  <div class="modal">
    <button class="close-btn" type="button">
      <svg class="close-icon" width="18" height="18">
        <use href="./images/sprite.svg#icon-close-btn"></use>
      </svg>
    </button>
    <h2 class="booking-title section-title">Online-booking</h2>
    <form class="form">
      <div class="form-group" role="group">
        <label class="form-label">
          <input
            class="form-input"
            type="text"
            name="clientname"
            placeholder="NAME*"
          />
        </label>
        <label class="form-label">
          <input
            class="form-input"
            type="tel"
            name="clientphone"
            placeholder="PHONE*"
          />
        </label>
        <label class="form-label">
          <textarea
            class="form-input form-message modal-message"
            name="message"
            placeholder="MESSAGE"
          ></textarea>
        </label>
      </div>
      <button class="btn btn-dark" type="submit">send</button>
    </form>
  </div>
</div>
